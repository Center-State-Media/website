<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>CSMG</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
  </head>

  <body ng-app="app" ng-controller="mainController">
    <nav class="navbar navbar-default navbar-fixed-top">
     <div class="container">
       <div class="navbar-header">
         <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
           <span class="sr-only">Toggle navigation</span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
         </button>
         <a class="navbar-brand" ui-sref="home">Project name</a>
       </div>
       <div id="navbar" class="navbar-collapse collapse">
         <ul class="nav navbar-nav navbar-right">
           <li><a ui-sref="home">Home</a></li>
           <li><a ui-sref="projects">Projects</a></li>
           <li><a ui-sref="about">About</a></li>
           <li><a ng-click=contactClick()>Contact</a></li>
           <li><a ui-sref="client">Client Login</a></li>
         </ul>
       </div>
      </div>
    </nav>

   <div class="container" ui-view></div>

    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/angular-touch/angular-touch.min.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="lib/angular-scroll/angular-scroll.min.js"></script>

    <script src="src/contact/contact.js"></script>
    <script src="src/home/home.js"></script>
    <script src="src/projects/projects.js"></script>
    <script src="src/about/about.js"></script>
    <script src="src/app/app.js"></script>
  </body>
</html>
