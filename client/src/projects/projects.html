<div class="row">
  <div class="col-md-2">
    <div class="sidebar-nav-fixed affix">
      <div class="well">
        <ul class="nav">
          <li>
            <!-- Start out with this one as active -->
            <button class="btn btn-default active" ng-click=projectFilterClick('Architecture')>Architecture</button>
          </li>
          <li>
            <button class="btn btn-default" ng-click=projectFilterClick('Product')>Product</button>
          </li>
          <li>
            <button class="btn btn-default" ng-click=projectFilterClick('Video')>Video</button>
          </li>
          <li>
            <button class="btn btn-default" ng-click=projectFilterClick('Personal')>Personal</button>
          </li>
        </ul>
      </div>
    </div>
  </div>


  <div class="col-md-8">
    <div ng-repeat="projectImage in projectImages | filter: projectImageFilter">
      <p>{{projectImage}}</p>
      <img src='{{projectImage.src}}' class="img-responsive img-rounded" alt='{{projectImage.alt}}'>
    </div>
  </div>
</div>
