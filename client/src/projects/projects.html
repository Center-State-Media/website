<div class="container-fluid">
  <div class="row">
    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
      <div class="sidebar-nav-fixed affix centerOptionsBar">
        <ul class="nav">
          <li>
            <p class="" ng-click=projectFilterClick('Architecture')>Architecture</p>
          </li>
          <li>
            <p class="" ng-click=projectFilterClick('Product')>Product</p>
          </li>
          <li>
            <p class="" ng-click=projectFilterClick('Video')>Video</p>
          </li>
          <li>
            <p class="" ng-click=projectFilterClick('Personal')>Personal</p>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-xs-10 col-sm-10 col-md-9 col-lg-9">
        <div uib-carousel active="active" interval="myInterval">
          <div uib-slide ng-repeat="projectImage in projectImages | filter: projectImageFilter" index="$index">
            <img ng-if="!projectImage.video" src="{{projectImage.src}}" class="img-responsive" alt="{{projectImage.alt}}">
            <div ng-if="projectImage.video" class="embed-responsive embed-responsive-16by9 imageSpacingBottom">
              <iframe ng-if="projectImage.video" src="https://player.vimeo.com/video/8733915" class="embed-responsive-item " webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
            </div>
            <!-- <div class="carousel-caption"> -->
              <!-- <h4>Slide </h4> -->
            <!-- </div> -->
          </div>
        </div>
    </div>
  </div>
</div>
