<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-4 col-xs-offset-0 col-sm-offset-1 col-md-offset-1">
      <h2 class="center-text">Contact Us</h3>
      <p>Please use the form here for any pricing and booking inquiries. We will be sure to respond to your message as soon as we can.</p>
      <p>Please let us know as much information as you can regarding your inqury. We look forward to talking with you.</p>
    </div>
    <div class="col-xs-12 col-sm-9 col-md-4 col-xs-offset-0 col-sm-offset-0 col-md-offset-0">
      <form name="contactForm" ng-submit="submitContactForm()">
        <div class="form-group">
          <input type="text" ng-model="userContact.name" class="form-control" placeholder="Name" name="Name" required/>
        </div>
        <div class="form-group">
          <input type="email" ng-model="userContact.email" class="form-control" placeholder="Email" name="Email" required/>
        </div>
        <div class="form-group">
          <input type="tel" ng-model="userContact.phone" class="form-control" placeholder="Phone" name="Phone" required/>
        </div>
        <div class="form-group">
          <textarea rows="3" ng-model="userContact.interest" class="form-control" placeholder="Message" name="Message" ></textarea>
        </div>
        <div class="form-group">
          <button ng-if="!messageSentSuccess" type="submit" class="btn btn-default pull-right" type="button" ng-disabled="!contactForm.$valid">Send Message</button>
          <!-- <button ng-if="messageSentSuccess" type="submit" class="btn btn-primary pull-right" type="button" ng-disabled="true">Message Sent</button> -->
          <!-- <button ng-if="messageSentError" type="submit" class="btn btn-primary pull-right" type="button" ng-disabled="false">Error</button> -->
        </div>
      </form>
    </div>
  </div>
</div>
